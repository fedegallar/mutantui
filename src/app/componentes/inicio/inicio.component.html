<table class="table">
 <thead class="table-dark">
     <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
        <th>Domicilio</th>
        <th>Mutante</th>
    </tr>
 </thead>
 <tbody>
     <tr *ngFor="let m of mutants">
        <th>{{m.id}}</th>
        <th>{{m.name}}</th>
        <th>{{m.lastname}}</th>
        <th>{{m.dni}}</th>
        <th>{{m.address}}</th>
        <th>{{m.mutant}}</th>
     </tr>
 </tbody>
</table>
